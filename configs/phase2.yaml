data:
  root: "data/University-Release"
  num_workers: 4

model:
  num_universities: 44
  num_buildings: 701  

phase2:
  batch_size: 32  
  epochs: 60
  
  lr: 0.001
  min_lr: 0.00001
  weight_decay: 0.08 
  
  alpha: 1.0  # Only university loss (ignored)
  dropout: 0.6  # Strong dropout
  label_smoothing: 0.15
  
  val_interval: 5
  save_interval: 5

training:
  device: "cuda"
  seed: 42

paths:
  checkpoints: "checkpoints"
  logs: "logs"
  models: "models"